<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Registro_Notas</title>

</head>

<body>
    <div class="container1">
        <div class="mb-3">
            <label for="Ingrese_Carnet_Alumno" class="form-label">Numero de Carnet del Alumno</label>
            <input type="text" class="form-control" id="Carnet" placeholder="Ingrese_Carnet_Alumno">
        </div>
        <div class="mb-3">
            <label for="Ingrese_Nombre_Alumno" class="form-label">Nombre del Alumno</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Ingrese_Nombre_Alumno">
        </div>
        <div class="mb-3">
            <label for="Ingrese_Materia" class="form-label">Materia</label>
            <input type="text" class="form-control" id="Materia" placeholder="Ingrese_Materia">
        </div>
        <div class="mb-3">
            <label for="Ingrese_Notas" class="form-label">Notas de Ingles</label></br>
            <label for="Ingrese_Notas" class="form-label2">Primer_Periodo</label>
            <input type="text" class="form-control" id="PrimerPeriodo" placeholder="Ingrese_Nota_Primer_Periodo">
            <label for="Ingrese_Notas" class="form-label2">Segundo_Periodo</label>
            <input type="text" class="form-control" id="SegundoPeriodo" placeholder="Ingrese_Nota_Segundo_Periodo">
            <label for="Ingrese_Notas" class="form-label2">Tercer_Periodo</label>
            <input type="text" class="form-control" id="TercerPeriodo" placeholder="Ingrese_Nota_Tercer_Periodo">
            <label for="Ingrese_Notas" class="form-label2">Cuarto_Periodo</label>
            <input type="text" class="form-control" id="CuartoPeriodo" placeholder="Ingrese_Nota_Cuarto_Periodo">
        </div>
        <button type="button" class="btn btn-primary" onclick="obtenerDatos()">Enviar</button>
        <button type="button" class="btn btn-success" onclick="mostrarNotas()">Mostrar Notas Finales</button>
    </div>
    <div class="container2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Carnet</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>
            <tbody id="registros">
            </tbody>
        </table>
    </div>
</body>

</html>
